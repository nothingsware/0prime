    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #0f0f1a;
            --text-color: #ffffff;
            --footer-bg-color: rgba(255, 255, 255, 0.1);
            --icon-size: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #3c1053, #000000 70%, #150050);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar li {
            display: flex;
            align-items: center;
        }

        .navbar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 25px;
            background-color: rgba(50, 50, 70, 0.8);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.4), 0 0 20px rgba(108, 92, 231, 0.2);
        }

        .navbar a:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.7), 0 0 25px rgba(108, 92, 231, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        .navbar svg {
            fill: var(--text-color);
            width: var(--icon-size);
            height: var(--icon-size);
            transition: fill 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover svg {
            fill: var(--secondary-color);
            transform: scale(1.2);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-grow: 1;
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-align: center;
        }

        h2 {
            font-size: 1.2em;
            font-weight: 300;
            text-align: center;
            color: var(--secondary-color);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            transition: background 0.5s ease, box-shadow 0.5s ease, transform 0.3s ease;
        }

        .footer:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            transform: translateY(-5px);
        }

        .footer p {
            margin: 8px 0;
            color: var(--secondary-color);
            font-size: 0.9em;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            display: inline-block;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
            color: var(--secondary-color);
            font-size: 1.5em;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            background: var(--primary-color);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            filter: blur(8px);
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        .social-icon:hover::before {
            opacity: 0.7;
            transform: translate(-50%, -50%) scale(1.6);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
