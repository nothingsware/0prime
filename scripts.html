
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCheats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #0f0f1a;
            --text-color: #ffffff;
            --footer-bg-color: rgba(255, 255, 255, 0.1);
            --icon-size: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #3c1053, #000000 70%, #150050);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 20px;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 10px 30px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        .navbar li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
            position: relative;
        }

        .navbar li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            left: 50%;
            bottom: -5px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar li a:hover::after {
            width: 100%;
            left: 0;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.1);
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .scripts-container {
            width: 100%;
            max-width: 600px;
        }

        .script-holder {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .script-holder:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .script-holder h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .script-holder p {
            margin-bottom: 15px;
            font-size: 0.9em;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        .copy-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            text-decoration: none;
        }

        .pin-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            color: var(--primary-color);
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .pin-icon:hover {
            transform: scale(1.1);
            color: var(--secondary-color);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search scripts..." onkeyup="searchScripts()">
        </div>

        <div class="scripts-container" id="scriptsContainer"></div>
    </div>

    <div id="particles-js"></div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: true, out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        async function loadScripts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/nothingsware/scripts.json/main/prime.json');
                if (!response.ok) throw new Error('Failed to load scripts');
                const scripts = await response.json();
                const container = document.getElementById('scriptsContainer');

                scripts.forEach(script => {
                    const scriptHolder = document.createElement('div');
                    scriptHolder.className = 'script-holder';
                    scriptHolder.innerHTML = `
                        <h3>${script.title}</h3>
                        <p>${script.description}</p>
                        <a href="${script.url}" class="copy-btn">Get Script</a>
                    `;
                    container.appendChild(scriptHolder);
                });
            } catch (error) {
                console.error(error);
            }
        }

        loadScripts();

        function searchScripts() {
            const input = document.getElementById('searchInput').value.toUpperCase();
            const scriptHolders = document.getElementsByClassName('script-holder');

            Array.from(scriptHolders).forEach(holder => {
                const title = holder.querySelector('h3').innerText.toUpperCase();
                holder.style.display = title.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>

</html>
